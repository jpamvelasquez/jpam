<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Form Registration</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
        <h2> Registration Form</h2>
        <form class="needs-validation" novalidate>
            <div>
                <div>
                    <label class="form-label"> First Name : </label>
                    <input class="form-control" type="text" placeholder="Juan" required/>
                    <div class="valid-feedback">Valid Name</div>
                    <div class="invalid-feedback">Invalid Name</div>
                </div>

                <div>
                    <label class="form-label">Last Name :</label>
                    <input class="form-control" type="text" placeholder="Dela Cruz" required/>
                    <div class="valid-feedback">Valid Surname</div>
                    <div class="invalid-feedback">Invalid Surname</div>
                </div> 
                
                <div>
                    <label class="form-label">Date of Birth :</label>
                    <input class="form-control" type="date" required>
                    <div class="invalid-feedback">Enter DOB</div>
                </div>

                <div>
                    <label class="form-label">Phone Number</label>
                    <input class="form-control" type="number" required>
                    <div class="invalid-feedback">Input Phone Number</div>
                </div>
                <br/>
                <div>
                    <label class="form-label"> Gender</label><br/>
                    <input class="form-check-input" type="radio" required name="Gender" id="Female"> &nbsp;
                    <label class="form-check-label" for="'Female"> Female</label>&nbsp;
                    <input class="form-check-input" type="radio" required name="Gender" id="Male">&nbsp;
                    <label class="form-check-label" for="Male"> Male</label>&nbsp;
                    <div class="invalid-feedback">Choose Gender</div>
                </div>
                <br/>

                <div>
                    <label class="form-label"> City</label>
                    <select class="form-select" required>
                        <option></option>
                        <option>Marikina</option>
                        <option> Pampanga</option>
                        <option>Baguio</option>
                    </select>
                    <div class="invalid-feedback">Choose City</div>
                </div>
                <br/>
            
                <div>
                    <button type="submit" class="btn  btn-dark mb-2 rounded-4">SUBMIT </button>
                </div>




                


            
            
            
            
            
            
            
            
            
            
            
            </div>
               







        </form>


    </div>
    















<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>  
</body>
</html>
